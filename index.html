<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="grid.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="container">
    <div class="container-grid">
      <div class="box" id="b-0-0"></div>
      <div class="box" id="b-0-1"></div>
      <div class="box" id="b-0-2"></div>
      <div class="box" id="b-1-0"></div>
      <div class="box" id="b-1-1"></div>
      <div class="box" id="b-1-2"></div>
      <div class="box" id="b-2-0"></div>
      <div class="box" id="b-2-1"></div>
      <div class="box" id="b-2-2"></div>
    </div>
    <div class="temp">
      <button class="rst">Reset</button>
      <div class="output">Turn : X</div>
    </div>

  </div>
  <div class="end">
    <p>Made by Sagar Gujarathi❤️</p>
  </div>
  <script src="script.js"></script>

</body>

</html>
